    name: 'Run Advanced Scratch Org Tests'
    needs: [code-quality-tests]
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4

      - name: 'Restore node_modules cache'
        id: cache-npm
        uses: actions/cache@v4
        with:
