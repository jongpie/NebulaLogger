<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-4">
            <lightning-card title="Stream Settings" class="slds-m-around_medium slds-p-around_medium">
                <div slot="actions">
                    <lightning-button-stateful
                        icon-name-when-hover="utility:close"
                        icon-name-when-off="utility:add"
                        icon-name-when-on="utility:check"
                        label-when-hover="Toggle Streaming"
                        label-when-off="Enable Streaming"
                        label-when-on="Streaming Enabled"
                        onclick={onToggleStream}
                        selected={isStreamEnabled}
                        variant={streamButtonVariant}
                    >
                    </lightning-button-stateful>
                </div>
                <div class="slds-p-horizontal_small">
                    <lightning-input
                        label="Max Number of Events to Display"
                        onchange={handleMaxEventsChange}
                        placeholder="Specify Max Events"
                        type="number"
                        value={maxEvents}
                    ></lightning-input>
                    <lightning-combobox
                        label="Minimum Logging Level"
                        onchange={handleLoggingLevelFilterChange}
                        options={loggingLevelOptions}
                        placeholder="Select Logging Level"
                        value={loggingLevelFilter}
                    ></lightning-combobox>
                    <lightning-combobox
                        label="Origin Type"
                        onchange={handleLoggingLevelFilterChange}
                        options={loggingLevelOptions}
                        placeholder="Select Origin Type"
                        value={loggingLevelFilter}
                    ></lightning-combobox>
                    <lightning-input
                        label="Origin Location"
                        onchange={handleLoggingLevelFilterChange}
                        placeholder="Specify Origin Location"
                        value={loggingLevelFilter}
                    ></lightning-input>
                    <lightning-input
                        label="Logged By"
                        onchange={handleLoggingLevelFilterChange}
                        placeholder="Specify Username"
                        value={loggingLevelFilter}
                    ></lightning-input>
                    <lightning-textarea
                        label="Message Filter"
                        onchange={handleMessageFilterChange}
                        placeholder="Filter Log Entry Event Messages"
                        value={messageFilter}
                    ></lightning-textarea>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col slds-size_3-of-4">
            <lightning-card title={title} class="slds-p-around_medium">
                <div slot="actions">
                    <lightning-button label="Clear" name="clear" onclick={onClear} variant="destructive"></lightning-button>
                </div>
                <div class="slds-m-top_medium slds-p-horizontal_medium event-stream">
                    <template for:each={logEntryEvents} for:item="logEntryEvent">
                        <table key={logEntryEvent.key} class="slds-list_dotted">
                            <tr key={logEntryEvent.key}>
                                <td>Log Entry Event Key</td>
                                <td>{logEntryEvent.key}</td>
                            </tr>
                            <tr key={logEntryEvent.key}>
                                <td>Timestamp</td>
                                <td>{logEntryEvent.Timestamp__c}</td>
                            </tr>
                            <tr key={logEntryEvent.key}>
                                <td>Logged By</td>
                                <td>{logEntryEvent.LoggedByUsername__c}</td>
                            </tr>
                            <tr key={logEntryEvent.key}>
                                <td>Logging Level</td>
                                <td>{logEntryEvent.LoggingLevel__c}</td>
                            </tr>
                            <tr key={logEntryEvent.key}>
                                <td>Origin Type</td>
                                <td>{logEntryEvent.OriginType__c}</td>
                            </tr>
                            <tr key={logEntryEvent.key}>
                                <td>Origin Location</td>
                                <td>{logEntryEvent.OriginLocation__c}</td>
                            </tr>
                            <tr key={logEntryEvent.key}>
                                <td>Message</td>
                                <td><code key={logEntryEvent.key}>{logEntryEvent.Message__c}</code></td>
                            </tr>
                            <tr key={logEntryEvent.key}>
                                <td>Stack Trace</td>
                                <td><code key={logEntryEvent.key}>{logEntryEvent.StackTrace__c}</code></td>
                            </tr>
                        </table>
                        <hr key={logEntryEvent.key} />
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
