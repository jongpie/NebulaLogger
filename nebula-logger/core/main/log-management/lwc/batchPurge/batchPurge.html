<template>
  <lightning-card title={title} icon-name="standard:record_delete">
    <div class="slds-p-around_small">
      <!-- Log Object Metrics -->
      <div
        class="slds-p-left_small slds-p-right_small slds-p-bottom_small container"
      >
        <lightning-radio-group
          name="Date Filter"
          label=""
          options={dateFilterOptions}
          value={selectedDateFilterOption}
          onchange={onChangeDateFilter}
          type="button"
        ></lightning-radio-group>
      </div>
      <div class="slds-p-left_small slds-p-right_small">
        <div class="slds-box slds-p-around_none">
          <table class="slds-table slds-no-row-hover slds-table_bordered">
            <thead>
              <tr class="slds-line-height_reset datatable-header">
                <th class="" scope="col">
                  <div class="slds-truncate" title="Object Name">
                    Object Name
                  </div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Purge Action">
                    Purge Action
                  </div>
                </th>
                <th class="" scope="col">
                  <div class="slds-truncate" title="Count">Count</div>
                </th>
              </tr>
            </thead>
            <tbody>
              <template for:each={metricsRecords} for:item="metric">
                <tr key={metric.sObjectName} class="slds-hint-parent">
                  <th
                    data-label={metric.sObjectName}
                    scope="row"
                    rowspan={metric.rowSpan}
                  >
                    <div class="slds-truncate" title={metric.sObjectName}>
                      {metric.sObjectName}
                    </div>
                  </th>
                </tr>
                <template for:each={metric.summary} for:item="item">
                  <tr key={item.purgeAction}>
                    <th
                      key={item.purgeAction}
                      data-label={item.purgeAction}
                      scope="row"
                    >
                      <div class="slds-truncate" title={item.purgeAction}>
                        {item.purgeAction}
                      </div>
                    </th>
                    <th
                      key={item.purgeAction}
                      data-label={item.count}
                      scope="row"
                    >
                      <div class="slds-truncate" title="Count">
                        {item.count}
                      </div>
                    </th>
                  </tr>
                </template>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Purge Batch -->
    <div class="slds-p-around_small slds-is-relative">
      <div class="slds-p-left_small slds-p-right_small container">
        <lightning-button-icon
          icon-name="utility:refresh"
          onclick={refreshPurgeBatchRecords}
          alternative-text="refresh"
          title="refresh"
        >
        </lightning-button-icon>

        <lightning-button
          variant=""
          label="Run Purge Batch"
          title="Run Purge Batch"
          onclick={runPurgeBatch}
          class="slds-m-left_x-small"
          disabled={disableRunPurgeButton}
        >
        </lightning-button>
      </div>
      <div class="slds-p-around_small">
        <div
          class="slds-box slds-p-around_none slds-scrollable datatable-container"
        >
          <lightning-datatable
            show-row-number-column
            key-field="id"
            data={purgeBatchJobRecords}
            columns={purgeBatchColumns}
            onrowaction={handleRowAction}
            hide-checkbox-column="true"
          >
          </lightning-datatable>
        </div>
      </div>
    </div>
    <!-- Spinner -->
    <div if:true={showLoadingSpinner}>
      <lightning-spinner
        alternative-text="Loading"
        size="large"
      ></lightning-spinner>
    </div>
  </lightning-card>
</template>
