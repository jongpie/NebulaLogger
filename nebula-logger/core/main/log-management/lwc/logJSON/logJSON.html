<template>
    <lightning-quick-action-panel header={title}>
        <template if:true={log.data}>
            <pre>{logJSON}</pre>
        </template>
        <div slot="footer">
            <lightning-button-stateful
                data-id="copy-json-btn"
                label-when-off="Copy JSON to Clipboard"
                label-when-on="JSON Copied to Clipboard"
                icon-name-when-off="utility:copy_to_clipboard"
                icon-name-when-on="utility:check"
                selected={jsonCopied}
                onclick={copyToClipboard}
                variant={variant}
            ></lightning-button-stateful>
        </div>
    </lightning-quick-action-panel>
</template>
